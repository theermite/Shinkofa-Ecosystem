<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />

    <!-- SEO -->
    <title>La Salade de Fruits E-Sport</title>
    <meta name="description" content="Plateforme d'entraînement e-sport holistique pour l'équipe La Salade de Fruits" />
    <meta name="theme-color" content="#004225" />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Preconnect to API -->
    <link rel="preconnect" href="https://lslf.shinkofa.com" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;500;600;700;800&family=Marck+Script&display=swap" rel="stylesheet" />

    <!-- Accessibility -->
    <meta name="color-scheme" content="light dark" />

    <!-- PWA Auto-Update: Inline script ensures reload even with old cached JS -->
    <script>
      if ('serviceWorker' in navigator) {
        var refreshing = false;
        navigator.serviceWorker.addEventListener('controllerchange', function() {
          if (refreshing) return;
          refreshing = true;
          window.location.reload();
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
