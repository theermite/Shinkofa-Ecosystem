<body>
  <div class="card">
    <h1>üîß D√©sinstallation du Service Worker</h1>

    <div id="status" class="status info">

  <script>
    async function unregisterAllServiceWorkers() {
      const statusEl = document.getElementById('status');

      try {
        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations();

          if (registrations.length === 0) {
            statusEl.className = 'status info';
            statusEl.innerHTML = '‚úÖ Aucun service worker trouv√©. Tout est d√©j√† propre !';
            return;
          }

          statusEl.className = 'status info';
          statusEl.innerHTML = `‚è≥ ${registrations.length} service worker(s) trouv√©(s). D√©sinstallation en cours...`;

          for (const registration of registrations) {
            await registration.unregister();
            console.log('Service worker unregistered:', registration);
          }

          // Clear all caches
          if ('caches' in window) {
            const cacheNames = await caches.keys();
            await Promise.all(cacheNames.map(cacheName => caches.delete(cacheName)));
            console.log('All caches cleared:', cacheNames);
          }

          statusEl.className = 'status success';
          statusEl.innerHTML = `
            ‚úÖ <strong>Succ√®s !</strong><br>
            ${registrations.length} service worker(s) d√©sinstall√©(s).<br>
            Tous les caches ont √©t√© vid√©s.<br>
            <br>
            <strong>Action requise :</strong> Fermez TOUS les onglets de cette application, puis rouvrez-la pour un red√©marrage complet.
          `;
        } else {
          statusEl.className = 'status info';
          statusEl.innerHTML = '‚ö†Ô∏è Les service workers ne sont pas support√©s par ce navigateur.';
        }
      } catch (error) {
        console.error('Error unregistering service workers:', error);
        statusEl.className = 'status error';
        statusEl.innerHTML = `‚ùå Erreur lors de la d√©sinstallation : ${error.message}`;
      }
    }

    // Run automatically on page load
    unregisterAllServiceWorkers();
  </script>
