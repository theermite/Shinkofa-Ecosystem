# Docker Compose - Configuration Base
# Projet : [Nom Projet]
#
# Usage:
#   Dev:  docker-compose -f .claude/docker/docker-compose.yml -f .claude/docker/docker-compose.dev.yml up -d
#   Prod: docker-compose -f .claude/docker/docker-compose.yml -f .claude/docker/docker-compose.prod.yml up -d

version: '3.8'

services:
  # ============================================
  # Application principale
  # ============================================
  app:
    build:
      context: ../../  # Racine projet (2 niveaux au-dessus)
      dockerfile: .claude/docker/Dockerfile
    container_name: ${PROJECT_NAME:-app}_app
    restart: unless-stopped
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - SECRET_KEY=${SECRET_KEY}
      - API_PORT=${API_PORT:-8000}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${API_PORT:-8000}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # Base de donn√©es PostgreSQL
  # ============================================
  db:
    image: postgres:15-alpine
    container_name: ${PROJECT_NAME:-app}_db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME:-app_db}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - db-data:/var/lib/postgresql/data
      # Scripts d'initialisation (optionnel)
      # - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Cache Redis
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: ${PROJECT_NAME:-app}_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

# ============================================
# Networks
# ============================================
networks:
  app-network:
    driver: bridge

# ============================================
# Volumes
# ============================================
volumes:
  db-data:
    driver: local
  redis-data:
    driver: local
