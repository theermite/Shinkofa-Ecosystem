services:
  postgres:
    image: postgres:16-alpine
    container_name: shinkofa-studio-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: shinkofa_studio
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_dev_2026
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: shinkofa-studio-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
