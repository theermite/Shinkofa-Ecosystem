<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Cards - Ermite Toolbox</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background-color: #020617;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    ermite-memory-cards {
      width: 100%;
      height: 100%;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <ermite-memory-cards
    user-id="demo-user"
    difficulty="medium"
  ></ermite-memory-cards>

  <script type="module" src="/src/index.tsx"></script>

  <script>
    // Listen for widget events
    document.querySelector('ermite-memory-cards').addEventListener('complete', (e) => {
      console.log('Game Complete!', e.detail);
    });

    document.querySelector('ermite-memory-cards').addEventListener('progress', (e) => {
      console.log('Progress:', e.detail);
    });
  </script>
</body>
</html>
